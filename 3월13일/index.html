<!DOCTYPE html>
<link rel="stylesheet" href="./style.css">
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Likelion Login</title>
    </head>
    <body>
        <div id="big_container">
            <a href="http://www.codelion.net" target="_blank">멋쟁이 사자처럼 바로가기</a>
            <img src="./Likelion_logo.png" alt="Likelion_logo" width="100%">
            <h1>회원가입</h1>
            <form action="" method="POST">
                <fieldset>
                    <legend>기본정보</legend>
                    <label for="userid">아이디 : </label>
                    <input type="text" placeholder="아이디는 8자 이상입니다." id="userid">
                    <br/>
                    <label for="userpw">비밀번호 : </label>
                    <input type="password" placeholder="비밀번호는 10자 이상입니다." id="userpw">
                    <br/>
                    성별 : <label for="gender_man">남자</label> <input type="radio" name="gender" value="man" id="gender_man" checked> <label for="gender_woman">여자</label> <input type="radio" name="gender" value="woman" id="gender_woman">
                    <br/>
                </fieldset>
                <fieldset>
                    <legend>부가정보</legend>
                    취미 : <label for="hobby_coding">코딩</label> <input type="checkbox" name="hobby" value="coding" id="hobby_coding"> 
                    <label for="hobby_movie">영화감상</label> <input type="checkbox" name="hobby" value="movie" id="hobby_movie"> 
                    <label for="hobby_music">음악감상</label> <input type="checkbox" name="hobby" value="music" id="hobby_music"> 
                    <label for="hobby_book">독서</label> <input type="checkbox" name="hobby" value="book" id="hobby_book"> 
                    <label for="hobby_sport">운동</label><input type="checkbox" name="hobby" value="sport" id="hobby_sport">
                    <br/>
                    프로필 사진 : <input type="file">
                    <br/>
                    사는 지역 : <select name="" id="">
                        <option value="Seoul" selected>서울</option>
                        <option value="Incheon">인천</option>
                        <option value="Daejeon">대전</option>
                        <option value="Daegu">대구</option>
                        <option value="Busan">부산</option>
                    </select>
                    <br/>
                    자기 소개 : <textarea cols="50" rows="5" placeholder="가벼운 자기소개를 입력해주세요."></textarea>
                    <br/>
                    <button type="submit" id="btn_submit">가입하기</button>
                    <button type="reset" id="btn_reset">다시작성</button>
                </fieldset>
            </form>
        </div>
    </body>
</html>
