<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>블로그 홈페이지</h1>
  <a href="{%url 'new' %}">새 글 작성하기</a>
  <div>
    {% for blog in blogs %}
    <hr>
    <a href="{%url 'detail' blog.id%}">
    <h2>{{blog.title}}</h2>
    <p>{{blog.summary}}</p>
    <p>{{blog.created_at}}</p>
    <p>{{blog.email}}</p>
    <p>{{blog.upload}}</p>
    {% endfor %}
  </div>
</body>
</html>
